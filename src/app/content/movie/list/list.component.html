<div class="container">
    <h1>Movie List</h1>
    
    <a href="/movies/add" routerLink="/movies/add" *ngIf="isLoggedIn" class="btn btn-primary" role="button">
        <i class="fas fa-plus-circle"></i> Add a Movie</a>
    

    <div class="row">
        <div class="col">
    
            <table *ngIf="!hasError" class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Director</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Runtime</th>
                        
                        <th scope="col" *ngIf="isLoggedIn"></th>
                        <th scope="col" *ngIf="isLoggedIn"></th>
                        
                    </tr>
                </thead>
                <tbody id="movieList">
                    <!-- Repeatable Rows -->
                        <tr *ngFor="let movie of movies">
                            <td {{movie['name']}}><%= movies[count].name %></td>
                            <td {{movie['year']}}><%= movies[count].year %></td>
                            <td {{movie['director']}}><%= movies[count].director %></td>
                            <td {{movie['genre']}}><%= movies[count].genre %></td>
                            <td {{movie['runtime']}}><%= movies[count].runtime %></td>

                            
                            
                            <td *ngIf="isLoggedIn" class="text-center col-1">
                                <button class="btn btn-primary btn-sm"
                                (click)="editMovie(Movie['_id'])">
                                    <i class="fas fa-pencil-alt"></i> Edit</button>
                            </td>
                            
                            <td *ngIf="isLoggedIn" class="text-center col-1">
                                <button class="btn btn-danger btn-sm"
                                (click)="editMovie(Movie['_id'])">
                                    <i class="fas fa-trash-alt"></i> Delete</button>
                            </td>

                            
                        </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
